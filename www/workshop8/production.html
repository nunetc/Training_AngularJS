<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Workshop8</title>
</head>
<body>
	<h1>Production</h1>
	<h4>Disabling Debug Data เพื่อเพิ่ม performance</h4>
	
	<div ng-controller="FirstController">
		<input type="text" ng-model="name">
		<br>
		You type : <span ng-bind="name"></span>
	</div>
	
	
	
	<script src="/lib/angular/angular.js"></script>
	<script>
		angular.module('myApp', [])
		
		.config(['$compileProvider', '$logProvider', function ($compileProvider, $logProvider) {
			$compileProvider.debugInfoEnabled(false);
			$logProvider.debugEnabled(false);
		}])
		
		.controller('FirstController', ['$scope', '$log', function($scope, $log) {
			$log.debug('This is debug');
			$log.info('This is info');
		}]);
	</script>
</body>
</html>
